<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox em Formulários</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif; 
            margin: 20px;
            background-color: rgb(239, 232, 244);
            color: #333;
        }

        .container-newsletter {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #8484ef;
            border-radius: 8px;
            box-shadow: #9c9cea;
        }

        .form-newsletter {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .campo-email {
            flex-grow: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #a05feb;
            border-radius: 4px;
        }

        .btn-subscrever {
            padding: 10px 15px;
            background-color: #a05feb;
            color: #f9f5f5;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-subscrever:hover {
            background-color: #050b82;
        }
    </style>
    
</head>
<body>
    
    <h1>Exemplo de Formulário com Flexbox</h1>

    <div class="container-newsletter">
        <h2>Subscreva a nossa Newsletter</h2>

        <form class="form-newsletter">
            <input type="email" class="campo-email" placeholder="Insira o seu email..." required>
            <button type="submit" class="btn-subscrever">Enviar</button>
        </form>
    </div>
    

</body>
</html>
